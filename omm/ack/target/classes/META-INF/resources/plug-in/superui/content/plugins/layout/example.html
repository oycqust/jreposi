<!DOCTYPE html>
<html>
<head>
    <title>Layout Example</title>
    <script type="text/javascript" src="../../../content/ui/global/jQuery/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="jquery.layout-latest.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('body').layout({
                applyDemoStyles: true,

            });
        });
    </script>
</head>
<body>
<div class="ui-layout-center">Center
    <p><a href="http://layout.jquery-dev.com/demos.html">Go to the Demos page</a></p>
    <p>* Pane-resizing is disabled because ui.draggable.js is not linked</p>
    <p>* Pane-animation is disabled because ui.effects.js is not linked</p>
</div>
<div class="ui-layout-north" style="background-color: red">North</div>
<div class="ui-layout-south" style="background-color: blue">South</div>
<div class="ui-layout-east" style="background-color: royalblue">East</div>
<div class="ui-layout-west" style="background-color: rebeccapurple">West</div>
</body>
</html>
